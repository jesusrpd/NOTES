<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!-- CON LA ETIQUETA LINK VINCULAMOS NUESTRO HTML CON EL ARCHIVO CSS PARA AGREGAR LOS ESTILOS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- EN HTML PODEMOS AGREGARLES LA PROPIEDAD "class" Y "id" A LAS ETIQUETAS COMO SE MUESTRA -->

    <!-- EN EL CASO DE LOS "id" SU VALOR NO SE PUEDE REPETIR EN OTRAS ETIQUETAS, SU VALOR PARA CADA ETIQUETA DEBE SER ÃšNICO -->
    <p id="identificador-1">Prrafo con #id</p>
    <p id="identificador-2">Parrafo con #id diferente</p>

    <!-- CON LA PROPIEDAD "class" SU VALOR SI SE PUEDE REPETIR VARIAS VECES EN DIFERENTES ETIQUETAS -->
    <p class="clase">Parrafo con class</p>
    <p class="clase">Parrafo con class</p>

</body>
</html>
